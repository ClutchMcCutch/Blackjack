<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="action" id="hitbutton" type="button" onclick="">Hit</button>
    <button class="action" id="standbutton" type="button" onclick="">Stand</button>
    <button class="action" id="doublebutton" type="button" onclick="">Double</button>
    <div id="balance-total">$500</div>
    <input id="betvalue" type="number" value="0">
    <button id="betbutton" type="button" onclick="startGame(parseInt(document.getElementById('betvalue').value))">Bet!</button>
    <div class="card">
      <div class="card_rank">4</div>
      <div class="card_suit">&#9824;</div>
    </div>
    <template>
      <div class="card">
        <div class="card_rank">4</div>
        <div class="card_suit">&#9824;</div>
      </div>
    </template>
  </body>
  <script src="code.js"></script>
</html>
